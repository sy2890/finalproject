<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>sightings</title>
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">

<form class="form-horizontal" role="form" method="post">
    {% csrf_token %}
  <div class="form-group">
    <label for="firstname" class="col-sm-2 control-label">Latitude</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="x" name="latitude" step = "0.001">
    </div>
  </div>
  <div class="form-group">
    <label  class="col-sm-2 control-label">Longitude</label>
    <div class="col-sm-10">
      <input type="number" class="form-control"  name="longitude" step = "0.001">
    </div>
  </div>
      <div class="form-group">
    <label  class="col-sm-2 control-label">Unique Squirrel ID</label>
    <div class="col-sm-10">
      <input type="text" class="form-control"  name="unique_squirrel_id">
    </div>
  </div>   <div class="form-group">
    <label  class="col-sm-2 control-label">Shift</label>
    <div class="col-sm-10">
      <input type="text" class="form-control"  name="shift">
    </div>
  </div>  <div class="form-group">
    <label  class="col-sm-2 control-label">Date</label>
    <div class="col-sm-10">
      <input type="date" class="form-control"  name="date">
    </div>
  </div>    <div class="form-group">
    <label  class="col-sm-2 control-label">Age</label>
    <div class="col-sm-10">
      <input type="text" class="form-control"  name="age">
    </div>
  </div>  <div class="form-group">
    <label  class="col-sm-2 control-label">Primary Fur Color</label>
    <div class="col-sm-10">
      <input type="text" class="form-control"  name="primary_fur_color">
    </div>
  </div>  <div class="form-group">
    <label  class="col-sm-2 control-label">Location</label>
    <div class="col-sm-10">
      <input type="text" class="form-control"  name="location">
    </div>
  </div>   <div class="form-group">
    <label  class="col-sm-2 control-label">Specific Location</label>
    <div class="col-sm-10">
      <input type="text" class="form-control"  name="specific_location">
    </div>

  </div>

     <div class="form-group">
    <label  class="col-sm-2 control-label">Running</label>
    <div class="col-sm-10">

           <select class="form-control" name="running">
      <option value="1">true</option>
      <option value="0"> false</option>

    </select>    </div>

  </div>


     <div class="form-group">
    <label  class="col-sm-2 control-label">Chasing</label>
    <div class="col-sm-10">

           <select class="form-control" name="chasing">
      <option value="1">true</option>
      <option value="0"> false</option>

    </select>    </div>

  </div>


     <div class="form-group">
    <label  class="col-sm-2 control-label">Climbings</label>
    <div class="col-sm-10">

           <select class="form-control" name="climbing">
      <option value="1">true</option>
      <option value="0"> false</option>

    </select>    </div>

  </div>

     <div class="form-group">
    <label  class="col-sm-2 control-label">Eating</label>
    <div class="col-sm-10">

           <select class="form-control" name="eating">
      <option value="1">true</option>
      <option value="0"> false</option>

    </select>    </div>

  </div>

     <div class="form-group">
    <label  class="col-sm-2 control-label">Foraging</label>
    <div class="col-sm-10">

           <select class="form-control" name="foraging">
      <option value="1">true</option>
      <option value="0"> false</option>

    </select>    </div>

  </div>


     <div class="form-group">
    <label  class="col-sm-2 control-label">Other Activities</label>
    <div class="col-sm-10">
      <input type="text" class="form-control"  name="other_activities">
    </div>

  </div>
         <div class="form-group">
    <label  class="col-sm-2 control-label">Kuks</label>
    <div class="col-sm-10">

           <select class="form-control" name="kuks">
      <option value="1">true</option>
      <option value="0"> false</option>

    </select>    </div>

  </div>
          <div class="form-group">
    <label  class="col-sm-2 control-label">Quaas</label>
    <div class="col-sm-10">

           <select class="form-control" name="quaas">
      <option value="1">true</option>
      <option value="0"> false</option>

    </select>    </div>

  </div>
          <div class="form-group">
    <label  class="col-sm-2 control-label">Moans</label>
    <div class="col-sm-10">

           <select class="form-control" name="moans">
      <option value="1">true</option>
      <option value="0"> false</option>

    </select>    </div>

  </div>
          <div class="form-group">
    <label  class="col-sm-2 control-label">Tail flags</label>
    <div class="col-sm-10">

           <select class="form-control" name="tail_flags">
      <option value="1">true</option>
      <option value="0"> false</option>

    </select>    </div>

  </div>      <div class="form-group">
    <label  class="col-sm-2 control-label">Tail twitches</label>
    <div class="col-sm-10">

           <select class="form-control" name="tail_twitches">
      <option value="1">true</option>
      <option value="0"> false</option>

    </select>    </div>

  </div>      <div class="form-group">
    <label  class="col-sm-2 control-label">Approaches</label>
    <div class="col-sm-10">

           <select class="form-control" name="approaches">
      <option value="1">true</option>
      <option value="0"> false</option>

    </select>    </div>

  </div>

         <div class="form-group">
    <label  class="col-sm-2 control-label">Indifferent</label>
    <div class="col-sm-10">

           <select class="form-control" name="indifferent">
      <option value="1">true</option>
      <option value="0"> false</option>

    </select>    </div>

  </div>
         <div class="form-group">
    <label  class="col-sm-2 control-label">Runs from</label>
    <div class="col-sm-10">

           <select class="form-control" name="runs_from">
      <option value="1">true</option>
      <option value="0"> false</option>

    </select>    </div>

  </div>




    
  <div class="button">
    <div class="col-sm-offset-2 col-sm-10">
      <input type="submit" class='button' value="Submit">
    </div>
  </div>
</form>



</body>
</div>
</html>
