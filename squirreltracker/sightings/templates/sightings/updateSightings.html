<!DOCTYPE html>
<html>
	<head>
			<meta charset="utf-8">
				<title>sightings</title>
					<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
						<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
							<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">

			<form class="form-horizontal" role="form" method="post">
				    {% csrf_token %}
				      <div class="form-group">
					          <label for="firstname" class="col-sm-2 control-label">Latitude</label>
						      <div class="col-sm-10">
							            <input type="number" class="form-control" id="x" name="latitude" step = "0.001" value="{{ squirrel.x }}">
								        </div>
									  </div>
									    <div class="form-group">
										        <label  class="col-sm-2 control-label">Longitude</label>
											    <div class="col-sm-10">
												          <input type="number" class="form-control"  name="longitude" step = "0.001" value="{{ squirrel.y }}">
													      </div>
													        </div>
														      <div class="form-group">
															          <label  class="col-sm-2 control-label">Unique Squirrel ID</label>
																      <div class="col-sm-10">
																	            <input type="text" class="form-control"  name="unique_squirrel_id" value="{{ squirrel.unique_squirrel_id }}">
																		        </div>
																			  </div>   <div class="form-group">
																				      <label  class="col-sm-2 control-label">Shift</label>
																				          <div class="col-sm-10">
																						        <input type="text" class="form-control"  name="shift" value="{{ squirrel.shift }}">
																							    </div>
																							      </div>  <div class="form-group">
																								          <label  class="col-sm-2 control-label">Date</label>
																									      <div class="col-sm-10">
																										            <input type="date" class="form-control"  name="date" value="{{ squirrel.date }}">
																											        </div>
																												  </div>    <div class="form-group">
																													      <label  class="col-sm-2 control-label">Age</label>
																													          <div class="col-sm-10">
																															        <input type="text" class="form-control"  name="age" value="{{ squirrel.age }}">
																																    </div>
																																      </div>  <div class="form-group">
																																	          <label  class="col-sm-2 control-label">Primary Fur Color</label>
																																		      <div class="col-sm-10">
																																			            <input type="text" class="form-control"  name="primary_fur_color" value="{{ squirrel.primary_fur_color }}">
																																				        </div>
																																					  </div>  <div class="form-group">
																																						      <label  class="col-sm-2 control-label">Location</label>
																																						          <div class="col-sm-10">
																																								        <input type="text" class="form-control"  name="location" value="{{ squirrel.location }}">
																																									    </div>
																																									      </div>   <div class="form-group">
																																										          <label  class="col-sm-2 control-label">Specific Location</label>
																																											      <div class="col-sm-10">
																																												            <input type="text" class="form-control"  name="specific_location" value="{{ squirrel.specific_location }}">
																																													        </div>

																																														  </div>

																																														       <div class="form-group">
																																															           <label  class="col-sm-2 control-label">Running</label>
																																																       <div class="col-sm-10">

																																																	                  <select class="form-control" name="running">
																																																				                 {% if squirrel.running %}
																																																						                          <option value="1" selected>true</option>
																																																									                           <option value="0">false</option>
																																																												                      {% else %}
																																																														         <option value="0" selected>false</option>
																																																															                          <option value="1">true</option>

																																																																		                 {% endif %}

																																																																				     </select>    </div>

																																																																				       </div>


																																																																				            <div class="form-group">
																																																																						        <label  class="col-sm-2 control-label">Chasing</label>
																																																																							    <div class="col-sm-10">

																																																																								               <select class="form-control" name="chasing">
																																																																										               {% if squirrel.chasing %}
																																																																											                                <option value="1" selected>true</option>
																																																																															                         <option value="0">false</option>
																																																																																		                    {% else %}
																																																																																				       <option value="0" selected>false</option>
																																																																																				                                <option value="1">true</option>

																																																																																								               {% endif %}


																																																																																									           </select>    </div>

																																																																																										     </div>


																																																																																										          <div class="form-group">
																																																																																												      <label  class="col-sm-2 control-label">Climbings</label>
																																																																																												          <div class="col-sm-10">

																																																																																														             <select class="form-control" name="climbing">
																																																																																																           {% if squirrel.climbing %}
																																																																																																	                            <option value="1" selected>true</option>
																																																																																																				                             <option value="0">false</option>
																																																																																																							                        {% else %}
																																																																																																										   <option value="0" selected>false</option>
